apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-binpacking-exporter.fullname" . }}
  labels:
    {{- include "kube-binpacking-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kube-binpacking-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kube-binpacking-exporter.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kube-binpacking-exporter.serviceAccountName" . }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
          {{- if include "kube-binpacking-exporter.leaderElectionEnabled" . }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          {{- end }}
          args:
            - --metrics-addr=:{{ .Values.metricsPort }}
            - --metrics-path={{ .Values.metricsPath }}
            - --resources={{ join "," .Values.resources }}
            - --resync-period={{ .Values.resyncPeriod }}
            - --log-level={{ .Values.logLevel }}
            - --log-format={{ .Values.logFormat }}
            - --list-page-size={{ .Values.listPageSize }}
            {{- range .Values.labelGroups }}
            - --label-group={{ . }}
            {{- end }}
            {{- if .Values.disableNodeMetrics }}
            - --disable-node-metrics
            {{- end }}
            {{- if include "kube-binpacking-exporter.leaderElectionEnabled" . }}
            - --leader-election
            - --leader-election-id=$(POD_NAME)
            - --leader-election-namespace=$(POD_NAMESPACE)
            - --leader-election-lease-name={{ .Values.leaderElection.leaseName }}
            - --leader-election-lease-duration={{ .Values.leaderElection.leaseDuration }}
            - --leader-election-renew-deadline={{ .Values.leaderElection.renewDeadline }}
            - --leader-election-retry-period={{ .Values.leaderElection.retryPeriod }}
            {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.podResources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- range . }}
        - maxSkew: {{ .maxSkew }}
          topologyKey: {{ .topologyKey }}
          whenUnsatisfiable: {{ .whenUnsatisfiable }}
          {{- if .labelSelector }}
          labelSelector:
            {{- toYaml .labelSelector | nindent 12 }}
          {{- else }}
          labelSelector:
            matchLabels:
              {{- include "kube-binpacking-exporter.selectorLabels" $ | nindent 14 }}
          {{- end }}
          {{- if .matchLabelKeys }}
          matchLabelKeys:
            {{- toYaml .matchLabelKeys | nindent 12 }}
          {{- end }}
          {{- if .nodeAffinityPolicy }}
          nodeAffinityPolicy: {{ .nodeAffinityPolicy }}
          {{- end }}
          {{- if .nodeTaintsPolicy }}
          nodeTaintsPolicy: {{ .nodeTaintsPolicy }}
          {{- end }}
          {{- if .minDomains }}
          minDomains: {{ .minDomains }}
          {{- end }}
        {{- end }}
      {{- end }}
