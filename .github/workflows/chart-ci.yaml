name: Chart CI

on:
  push:
    branches: [main]
    paths:
      - "chart/**"
      - "Makefile"
      - ".github/workflows/chart-ci.yaml"
  pull_request:
    branches: [main]
    paths:
      - "chart/**"
      - "Makefile"
      - ".github/workflows/chart-ci.yaml"
  workflow_dispatch:

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: azure/setup-helm@v4

      - name: Lint chart (strict)
        run: make helm-lint

      - name: Validate template rendering
        run: make helm-template

      - name: Validate schema rejects invalid values
        run: make helm-schema

  helm-docs:
    name: Helm Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install helm-docs
        run: go install github.com/norwoodj/helm-docs/cmd/helm-docs@v1.14.2

      - name: Check chart/README.md is up to date
        run: make helm-docs-check
