name: Chart CI

on:
  push:
    branches: [main]
    paths:
      - "chart/**"
      - "Makefile"
      - ".github/workflows/chart-ci.yaml"
  pull_request:
    branches: [main]
    paths:
      - "chart/**"
      - "Makefile"
      - ".github/workflows/chart-ci.yaml"
  workflow_dispatch:

jobs:
  lint-and-validate:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: azure/setup-helm@v4

      - name: Lint chart (strict)
        run: make helm-lint

      - name: Validate template rendering
        run: make helm-template

      - name: Validate schema rejects invalid values
        run: make helm-schema

  helm-docs:
    name: Helm Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          # Need write access to push auto-fix commits to PR branches
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install helm-docs
        run: go install github.com/norwoodj/helm-docs/cmd/helm-docs@v1.14.2

      - name: Check chart/README.md is up to date
        if: github.event_name == 'push'
        run: make helm-docs-check

      - name: Auto-fix chart/README.md (PRs)
        if: github.event_name == 'pull_request'
        run: |
          make helm-docs
          if ! git diff --quiet chart/README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add chart/README.md
            git commit -m "docs: update chart/README.md via helm-docs [skip ci]"
            git push
            echo "Committed updated chart/README.md"
          else
            echo "chart/README.md already up to date, nothing to commit."
          fi
