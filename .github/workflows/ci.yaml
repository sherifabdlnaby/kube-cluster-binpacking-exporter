name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

      # Temporarily disabled - golangci-lint doesn't support Go 1.25 yet
      # Re-enable when golangci-lint adds Go 1.25 support
      # - name: Lint
      #   uses: golangci/golangci-lint-action@v6
      #   with:
      #     version: latest

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint charts/kube-cluster-binpacking-exporter
