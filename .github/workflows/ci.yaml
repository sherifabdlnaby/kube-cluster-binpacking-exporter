name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Monday 06:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: make build

      - name: Vet
        run: make vet

      - name: Test
        run: make test

      - name: Lint Go code
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0

      # ── Security (reuses Go setup above) ──────────────────────────
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Upload Trivy filesystem SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-filesystem

      - name: Count dependency vulnerabilities
        if: always()
        id: trivy-fs-count
        run: |
          if [ -f trivy-fs.sarif ]; then
            COUNT=$(jq '.runs[0].results | length' trivy-fs.sarif)
          else
            COUNT=0
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update dependency vulnerability badge
        if: always() && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: trivy-deps-badge.json
          label: dependency vulns
          message: ${{ steps.trivy-fs-count.outputs.count }}
          color: ${{ steps.trivy-fs-count.outputs.count == '0' && 'brightgreen' || 'red' }}

  trivy-image:
    name: Trivy Docker Image Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: binpacking-exporter:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@0.31.0
        with:
          image-ref: binpacking-exporter:scan
          format: sarif
          output: trivy-image.sarif
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Upload Trivy image SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-docker-image

      - name: Count image vulnerabilities
        if: always()
        id: trivy-image-count
        run: |
          if [ -f trivy-image.sarif ]; then
            COUNT=$(jq '.runs[0].results | length' trivy-image.sarif)
          else
            COUNT=0
          fi
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      - name: Update image vulnerability badge
        if: always() && github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.BADGE_GIST_ID }}
          filename: trivy-image-badge.json
          label: image vulns
          message: ${{ steps.trivy-image-count.outputs.count }}
          color: ${{ steps.trivy-image-count.outputs.count == '0' && 'brightgreen' || 'red' }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
