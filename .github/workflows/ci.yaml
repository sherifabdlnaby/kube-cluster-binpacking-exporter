name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: make build

      - name: Vet
        run: make vet

      - name: Test
        run: make test

      - name: Lint Go code
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
