name: Auto Release

# Workflow Sequence:
# 1. PR created ‚Üí CI runs (build/test/lint)
# 2. PR merged to main ‚Üí This workflow detects the merge
# 3. Creates a semantic version tag based on PR labels (tag only, no release)
# 4. Tag push triggers Release workflow (GoReleaser creates the GitHub Release)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    # Only run if this is a PR merge (not direct push to main)
    if: github.event.head_commit.message != '' && contains(github.event.head_commit.message, 'Merge pull request')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get merged PR number
        id: pr
        run: |
          PR_NUM=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'Merge pull request #\K\d+' || echo "")
          if [ -z "$PR_NUM" ]; then
            echo "Not a PR merge, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "Found PR #$PR_NUM"

      - name: Get PR labels
        if: steps.pr.outputs.skip != 'true'
        id: labels
        run: |
          LABELS=$(gh pr view ${{ steps.pr.outputs.number }} --json labels --jq '.labels[].name' | tr '\n' ',' || echo "")
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "PR Labels: $LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for skip-release label
        if: steps.pr.outputs.skip != 'true'
        id: skip-check
        run: |
          if echo "${{ steps.labels.outputs.labels }}" | grep -q "skip-release"; then
            echo "skip-release label found, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump and create tag
        if: steps.pr.outputs.skip != 'true' && steps.skip-check.outputs.skip != 'true'
        id: tag
        run: |
          LABELS="${{ steps.labels.outputs.labels }}"

          # Determine bump type based on labels (priority: major > minor > patch)
          if echo "$LABELS" | grep -q "major"; then
            BUMP="major"
          elif echo "$LABELS" | grep -q "minor"; then
            BUMP="minor"
          else
            BUMP="patch"
          fi
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

          # Get the latest semver tag
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Previous tag: $LATEST_TAG"

          # Parse major.minor.patch
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          # Strip any pre-release suffix (e.g., 0.1.2-rc1 ‚Üí 0.1.2)
          PATCH="${PATCH%%-*}"

          # Bump
          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP ($LATEST_TAG ‚Üí $NEW_TAG)"

          # Create annotated tag and push (triggers release.yaml)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"

      - name: Comment on PR
        if: steps.tag.outputs.new_tag != ''
        run: |
          gh pr comment ${{ steps.pr.outputs.number }} --body "üöÄ **Auto-release triggered!**

          **New version:** ${{ steps.tag.outputs.new_tag }}
          **Previous version:** ${{ steps.tag.outputs.previous_tag }}
          **Bump type:** \`${{ steps.tag.outputs.bump }}\`

          The release workflow is now building multi-arch Docker images and cross-platform binaries.

          üì¶ [View release when ready](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.new_tag }})
          üê≥ Docker: \`ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.new_tag }}\`"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
