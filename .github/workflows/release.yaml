name: Release

# Single workflow: PR merge → semver tag → GoReleaser (binaries + Docker + Cosign + SBOM) → Helm OCI push → publish release
# GoReleaser always creates a draft release; it is published only after Helm succeeds.
# PR labels control version bump: major, minor, patch (default), skip-release
# Manual trigger also supported via workflow_dispatch (with optional draft mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. v1.2.3). Leave empty to auto-detect from last PR."
        required: false
        type: string
      draft:
        description: "Keep as draft release after all artifacts are built. Useful for reviewing before publishing."
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  security-events: write
  id-token: write
  attestations: write

jobs:
  release:
    runs-on: ubuntu-latest
    # PR detection is handled in the "Find merged PR" step — no job-level filter needed
    # since push is already scoped to main and non-PR pushes are skipped gracefully

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # ── Determine version ─────────────────────────────────────────────
      - name: Find merged PR and determine bump
        if: github.event_name == 'push'
        id: pr
        run: |
          # Use GitHub API to find the PR associated with this commit
          # Works for all merge strategies: merge commit, squash, and rebase
          PR_JSON=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/pulls" \
            --jq '[.[] | select(.merged_at != null and .base.ref == "main")] | .[0] // empty' 2>/dev/null || echo "")

          if [ -z "$PR_JSON" ]; then
            echo "No merged PR found for commit ${{ github.sha }}, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          PR_NUM=$(echo "$PR_JSON" | jq -r '.number')
          LABELS=$(echo "$PR_JSON" | jq -r '[.labels[].name] | join(",")')
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "Found merged PR #$PR_NUM with labels: $LABELS"

          # Check for skip-release
          if echo "$LABELS" | grep -q "skip-release"; then
            echo "skip-release label found, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine bump type (priority: major > minor > patch)
          if echo "$LABELS" | grep -q "major"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$LABELS" | grep -q "minor"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute next version
        if: >-
          (github.event_name == 'push' && steps.pr.outputs.skip != 'true') ||
          github.event_name == 'workflow_dispatch'
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            # Manual dispatch with explicit version
            NEW_TAG="${{ inputs.version }}"
            # Ensure v prefix
            [[ "$NEW_TAG" != v* ]] && NEW_TAG="v${NEW_TAG}"
            echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "version=${NEW_TAG#v}" >> $GITHUB_OUTPUT
            echo "Manual release: $NEW_TAG"
            exit 0
          fi

          BUMP="${{ steps.pr.outputs.bump }}"

          # Get latest semver tag
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "previous_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $LATEST_TAG"

          # Parse major.minor.patch
          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          PATCH="${PATCH%%-*}"  # strip pre-release suffix

          # Bump
          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          echo "bump=$BUMP" >> $GITHUB_OUTPUT
          echo "Version bump: $BUMP ($LATEST_TAG -> $NEW_TAG)"

      # ── Skip guard ────────────────────────────────────────────────────
      - name: Check if release should proceed
        if: steps.version.outputs.new_tag == ''
        run: |
          echo "No version computed — skipping release"
          exit 0

      # ── Create and push tag ───────────────────────────────────────────
      - name: Create tag
        if: steps.version.outputs.new_tag != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.new_tag }}" -m "Release ${{ steps.version.outputs.new_tag }}"
          git push origin "${{ steps.version.outputs.new_tag }}"
          echo "Pushed tag ${{ steps.version.outputs.new_tag }}"

      # ── Build environment ─────────────────────────────────────────────
      - name: Set up QEMU
        if: steps.version.outputs.new_tag != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.version.outputs.new_tag != ''
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.version.outputs.new_tag != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        if: steps.version.outputs.new_tag != ''
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      # ── Install Cosign + Syft (GoReleaser calls them for signing + SBOM) ──
      - name: Install Cosign
        if: steps.version.outputs.new_tag != ''
        uses: sigstore/cosign-installer@v3

      - name: Install Syft
        if: steps.version.outputs.new_tag != ''
        uses: anchore/sbom-action/download-syft@v0

      # ── GoReleaser (binaries + Docker + signing + SBOM) ──────────
      # Creates a draft release with all artifacts — published after Helm succeeds
      - name: Run GoReleaser
        if: steps.version.outputs.new_tag != ''
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest binary artifacts
        if: steps.version.outputs.new_tag != ''
        uses: actions/attest-build-provenance@v3
        with:
          subject-checksums: ./dist/checksums.txt

      # ── Security scan (released image) ──────────────────────────────
      - name: Scan released image with Trivy
        if: steps.version.outputs.new_tag != ''
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: "ghcr.io/${{ github.repository }}:${{ steps.version.outputs.new_tag }}"
          format: sarif
          output: trivy-release.sarif
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy release SARIF
        if: steps.version.outputs.new_tag != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-release.sarif
          category: trivy-docker-image

      # ── Helm chart (OCI registry) ────────────────────────────────────
      - name: Set up Helm
        if: steps.version.outputs.new_tag != ''
        uses: azure/setup-helm@v4

      - name: Publish Helm chart
        if: steps.version.outputs.new_tag != ''
        run: |
          CHART_VERSION="${{ steps.version.outputs.version }}"
          helm package chart/ --version "${CHART_VERSION}" --app-version "${{ steps.version.outputs.new_tag }}"
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          helm push "kube-binpacking-exporter-${CHART_VERSION}.tgz" oci://ghcr.io/${{ github.repository_owner }}/charts
          echo "Published oci://ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:${CHART_VERSION}"

      - name: Sign Helm chart with Cosign
        if: steps.version.outputs.new_tag != ''
        run: |
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:${{ steps.version.outputs.version }}

      # ── Publish release ──────────────────────────────────────────────
      # All artifacts (binaries, Docker, Helm) are published — undraft unless user requested draft
      - name: Publish GitHub Release
        if: steps.version.outputs.new_tag != '' && inputs.draft != true
        run: gh release edit "${{ steps.version.outputs.new_tag }}" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ── PR comment ────────────────────────────────────────────────────
      - name: Comment on PR
        if: github.event_name == 'push' && steps.pr.outputs.number != '' && steps.version.outputs.new_tag != ''
        run: |
          TAG="${{ steps.version.outputs.new_tag }}"
          gh pr comment ${{ steps.pr.outputs.number }} --body "**Release ${TAG}** published!

          **Bump type:** \`${{ steps.version.outputs.bump }}\`
          **Previous version:** ${{ steps.version.outputs.previous_tag }}

          **Assets:**
          - Docker: \`ghcr.io/${{ github.repository }}:${TAG}\`
          - Helm: \`oci://ghcr.io/${{ github.repository_owner }}/charts/kube-binpacking-exporter:${TAG#v}\`
          - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${TAG})"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
