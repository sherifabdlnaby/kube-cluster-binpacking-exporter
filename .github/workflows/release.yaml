name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build multi-arch Docker images using QEMU emulation
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set build timestamp
        id: timestamp
        run: echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            DATE=${{ steps.timestamp.outputs.date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Release binaries and Helm chart
  release:
    name: Release Artifacts
    needs: docker-build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Run GoReleaser FIRST (requires clean git state)
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Helm operations AFTER GoReleaser (can modify files)
      - uses: azure/setup-helm@v4

      - name: Update Helm chart version
        run: |
          VERSION="${{ github.ref_name }}"
          # Remove 'v' prefix for chart version
          CHART_VERSION="${VERSION#v}"

          # Update Chart.yaml with new version and appVersion
          sed -i "s/^version: .*/version: ${CHART_VERSION}/" chart/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${CHART_VERSION}\"/" chart/Chart.yaml

          echo "Updated chart to version: ${CHART_VERSION}"
          cat chart/Chart.yaml

      - name: Package and push Helm chart
        run: |
          VERSION="${{ github.ref_name }}"
          CHART_VERSION="${VERSION#v}"

          # Package the chart
          helm package chart --version ${CHART_VERSION} --app-version ${CHART_VERSION}

          # Login to GHCR for Helm
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

          # Push to OCI registry
          helm push kube-cluster-binpacking-exporter-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

          echo "âœ… Helm chart published to oci://ghcr.io/${{ github.repository_owner }}/charts/kube-cluster-binpacking-exporter:${CHART_VERSION}"
